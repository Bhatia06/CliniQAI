<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - ADR Analysis System</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0656fa;
            --secondary-color: #61c7fa;
            --accent-color: #2a74d5;
            --dark-bg: #121630;
            --darker-bg: #07091c;
            --light-text: #ecf0ff;
            --card-bg: #172049;
            --input-bg: #070e2c;
            --success-color: #00e676;
            --error-color: #ff3d71;
            --warning-color: #ffae00;
            --ai-color: #8e2de2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body { 
            font-family: 'Exo 2', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background: var(--darker-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(6, 86, 250, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(97, 199, 250, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }
        
        h1 { 
            color: var(--light-text);
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h2 { 
            color: var(--primary-color);
            font-weight: 400;
            margin-top: 15px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .card { 
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgb(0, 0, 0);
            border: 1px solid #1d2a5e;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .form-group { 
            margin-bottom: 25px;
            position: relative;
        }
        
        label { 
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--light-text);
            font-size: 1rem;
        }
        
        input, select, textarea { 
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--light-text);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(6, 86, 250, 0.3);
        }
        
        button { 
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(6, 86, 250, 0.3);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
        }
        
        button:hover { 
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 86, 250, 0.4);
        }
        
        .search-btn { 
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            margin-bottom: 15px;
        }
        
        .search-btn:hover { 
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        
        .ai-btn {
            background: linear-gradient(45deg, var(--ai-color), #4a00e0);
            padding: 14px 24px;
            margin-top: 15px;
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .ai-btn:hover {
            background: linear-gradient(45deg, #4a00e0, var(--ai-color));
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(142, 45, 226, 0.6);
        }
        
        .ai-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(142, 45, 226, 0.4);
        }
        
        .ai-btn-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .error-message { 
            color: var(--error-color);
            background-color: rgba(255, 61, 113, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid var(--error-color);
        }
        
        .warning-message {
            color: var(--warning-color);
            background-color: rgba(255, 174, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid var(--warning-color);
        }
        
        .success-message { 
            color: var(--success-color);
            background-color: rgba(0, 230, 118, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid var(--success-color);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .result-card {
            background: rgba(23, 32, 73, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .severity-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .severity-mild {
            background-color: rgba(0, 230, 118, 0.2);
            color: var(--success-color);
        }
        
        .severity-moderate {
            background-color: rgba(255, 174, 0, 0.2);
            color: var(--warning-color);
        }
        
        .severity-severe {
            background-color: rgba(255, 61, 113, 0.2);
            color: var(--error-color);
        }
        
        .results-stats {
            background: rgba(6, 86, 250, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .match-rate-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .match-rate-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b347, #00e676);
            border-radius: 10px;
        }
        
        .highlight {
            background-color: rgba(6, 86, 250, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
            border: 1px solid rgba(6, 86, 250, 0.5);
            font-weight: bold;
        }
        
        .ai-option-container {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(142, 45, 226, 0.1), rgba(74, 0, 224, 0.15));
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(142, 45, 226, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            color: #e6e0ff;
        }
        
        .ai-option-container p {
            color: #e6e0ff;
            font-weight: 300;
        }
        
        .ai-option-container p.subtitle {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            color: #d7cefd;
        }
        
        /* Add these styles for the dropdown */
        .dropdown-container {
            position: relative;
            width: 100%;
        }
        
        .dropdown-list {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 8px 8px;
            z-index: 100;
            margin-top: -1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--card-bg);
        }
        
        /* Scrollbar styling for webkit browsers */
        .dropdown-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .dropdown-list::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 0 0 8px 0;
        }
        
        .dropdown-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        
        .dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s ease;
        }
        
        .dropdown-item:hover {
            background-color: rgba(6, 86, 250, 0.1);
        }
        
        .dropdown-item.create-new {
            color: var(--primary-color);
            font-weight: bold;
            background-color: rgba(6, 86, 250, 0.05);
        }
        
        .dropdown-item.active {
            background-color: rgba(6, 86, 250, 0.2);
            border-left: 3px solid var(--primary-color);
            padding-left: 12px; /* Adjust for the border */
        }
        
        .create-new {
            color: var(--primary-color);
            font-weight: bold;
            border-top: 1px solid var(--border-color);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        
        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--hover-color);
        }
        
        /* Floating circular AI button */
        .ai-floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--ai-color), #4a00e0);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .ai-floating-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.6);
        }
        
        .ai-floating-btn .ai-btn-icon {
            width: 30px;
            height: 30px;
            margin: 0;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        
        .ai-floating-btn .tooltip {
            position: absolute;
            top: -40px;
            background: var(--card-bg);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .ai-floating-btn:hover .tooltip {
            opacity: 1;
        }
        
        #condition-dropdown {
            max-height: 600px; /* Much taller dropdown for conditions */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Portal</h1>
        <p>Advanced search for adverse drug reactions by drug and pre-existing conditions</p>
        
        <div class="card">
            <h2>Search Adverse Drug Reactions</h2>
            <div class="search-panel">
                <div class="form-group">
                    <label for="drug-input">Drug Name</label>
                    <div class="dropdown-container">
                        <input type="text" id="drug-input" placeholder="Enter drug name">
                        <div id="drug-dropdown" class="dropdown-list" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="condition-name">Pre-existing Conditions</label>
                    <div class="dropdown-container">
                        <input type="text" id="condition-name" placeholder="Enter medical conditions">
                        <div id="condition-dropdown" class="dropdown-list" style="display: none;"></div>
                </div>
            </div>
            
                <div class="form-actions">
                    <button id="search-btn" class="primary-btn">Search for ADRs</button>
            </div>
            </div>
            
            <div id="message-box" class="error-message"></div>
        </div>
        
        <div id="results-section" style="display: none;">
            <div class="card">
                <h2>Search Results</h2>
                <div id="results-stats"></div>
                <div id="results-container"></div>
            </div>
        </div>
        
        <!-- AI Floating Button -->
        <a href="http://localhost:8084/" class="ai-floating-btn" target="_blank">
            <span class="tooltip">Consult AI Chatbot</span>
            <svg class="ai-btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3C7.03 3 3 7.03 3 12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12C21 7.03 16.97 3 12 3ZM12 19C8.13 19 5 15.87 5 12C5 8.13 8.13 5 12 5C15.87 5 19 8.13 19 12C19 15.87 15.87 19 12 19Z" fill="white"/>
                <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" fill="white"/>
            </svg>
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = window.location.origin;
            
            // Elements
            const drugInput = document.getElementById('drug-input');
            const drugDropdown = document.getElementById('drug-dropdown');
            const searchBtn = document.getElementById('search-btn');
            const conditionInput = document.getElementById('condition-name');
            const conditionDropdown = document.getElementById('condition-dropdown');
            const messageBox = document.getElementById('message-box');
            const resultsSection = document.getElementById('results-section');
            const resultsStats = document.getElementById('results-stats');
            const resultsContainer = document.getElementById('results-container');
            
            // Storage for lists
            let drugList = [];
            let conditionList = [];
            
            // Function to show message
            function showMessage(text, type) {
                messageBox.textContent = text;
                messageBox.className = type === 'error' ? 'error-message' : 
                                      type === 'warning' ? 'warning-message' : 'success-message';
                messageBox.style.display = 'block';
            }
            
            // Fetch drug names for dropdown
            fetch(`${API_URL}/api/drugs`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        drugList = data.drugs;
                        // Ensure dropdown is closed on load
                        drugDropdown.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching drugs:', error);
                    showMessage('Unable to connect to the server. Please check your connection and try again.', 'error');
                });
            
            // Fetch medical conditions for dropdown    
            fetch(`${API_URL}/api/conditions`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        conditionList = data.conditions;
                        // Ensure dropdown is closed on load
                        conditionDropdown.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching conditions:', error);
                });
            
            // Generic function to populate dropdown
            function populateDropdown(dropdownElement, itemsList, filter = '') {
                dropdownElement.innerHTML = '';
                
                const filteredItems = filter ? 
                    itemsList.filter(item => item.toLowerCase().includes(filter.toLowerCase())) : 
                    itemsList;
                
                // Only show first 10 matches to avoid overwhelming the dropdown
                const itemsToShow = filteredItems.slice(0, 10);
                
                // No items to show
                if (itemsToShow.length === 0) {
                    dropdownElement.style.display = 'none';
                    return;
                }
                
                // Add items to dropdown
                itemsToShow.forEach(item => {
                    const option = document.createElement('div');
                    option.className = 'dropdown-item';
                    option.textContent = item;
                    option.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if (dropdownElement === drugDropdown) {
                            drugInput.value = item;
                        drugDropdown.style.display = 'none';
                        } else {
                            conditionInput.value = item;
                            conditionDropdown.style.display = 'none';
                        }
                    });
                    dropdownElement.appendChild(option);
                });
                
                // Show dropdown
                dropdownElement.style.display = 'block';
                
                // Show message if there are more items
                if (filteredItems.length > 10) {
                    const moreItem = document.createElement('div');
                    moreItem.className = 'dropdown-item';
                    moreItem.style.fontStyle = 'italic';
                    moreItem.style.textAlign = 'center';
                    moreItem.textContent = `...${filteredItems.length - 10} more matches`;
                    dropdownElement.appendChild(moreItem);
                }
            }
            
            // Input event listeners for drug and condition fields
            function setupDropdownEvents() {
                // Drug input events
                drugInput.addEventListener('click', function(e) {
                    e.stopPropagation();
                    conditionDropdown.style.display = 'none';
                    populateDropdown(drugDropdown, drugList, drugInput.value);
                });
                
                // Only update dropdown when typing if it's already visible
                drugInput.addEventListener('input', function() {
                    if (drugDropdown.style.display === 'block') {
                        populateDropdown(drugDropdown, drugList, drugInput.value);
                    }
                });
                
                // Close dropdown when blurring input, unless clicking on dropdown
                drugInput.addEventListener('blur', function(e) {
                    // Use setTimeout to allow click events on dropdown to fire first
                    setTimeout(() => {
                        if (!drugDropdown.contains(document.activeElement)) {
                            drugDropdown.style.display = 'none';
                        }
                    }, 150);
                });
                
                drugInput.addEventListener('keydown', function(e) {
                    if (drugDropdown.style.display === 'block') {
                        navigateDropdown(e, drugDropdown, drugInput);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        populateDropdown(drugDropdown, drugList, drugInput.value);
                    }
                });
                
                // Condition input events - same pattern as above
                conditionInput.addEventListener('click', function(e) {
                    e.stopPropagation();
                                        drugDropdown.style.display = 'none';
                    populateDropdown(conditionDropdown, conditionList, conditionInput.value);
                });
                
                conditionInput.addEventListener('input', function() {
                    if (conditionDropdown.style.display === 'block') {
                        populateDropdown(conditionDropdown, conditionList, conditionInput.value);
                    }
                });
                
                conditionInput.addEventListener('blur', function(e) {
                    // Use setTimeout to allow click events on dropdown to fire first
                    setTimeout(() => {
                        if (!conditionDropdown.contains(document.activeElement)) {
                            conditionDropdown.style.display = 'none';
                        }
                    }, 150);
                });
                
                conditionInput.addEventListener('keydown', function(e) {
                    if (conditionDropdown.style.display === 'block') {
                        navigateDropdown(e, conditionDropdown, conditionInput);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        populateDropdown(conditionDropdown, conditionList, conditionInput.value);
                    }
                });
                
                // Handle clicks outside dropdowns and inputs to close them
                document.addEventListener('click', function(e) {
                    const isClickOutsideDrug = !drugInput.contains(e.target) && !drugDropdown.contains(e.target);
                    const isClickOutsideCondition = !conditionInput.contains(e.target) && !conditionDropdown.contains(e.target);
                    
                    if (isClickOutsideDrug) {
                        drugDropdown.style.display = 'none';
                    }
                    
                    if (isClickOutsideCondition) {
                        conditionDropdown.style.display = 'none';
                    }
                });
            }
            
            // Function for keyboard navigation in dropdowns
            function navigateDropdown(e, dropdownElement, inputElement) {
                const items = dropdownElement.querySelectorAll('.dropdown-item');
                if (items.length === 0) return;
                
                // Remove active class from all dropdown items
                items.forEach(item => item.classList.remove('active'));
                
                // Find currently active item
                let activeItem = dropdownElement.querySelector('.dropdown-item.active');
                let activeIndex = -1;
                
                if (activeItem) {
                    activeIndex = Array.from(items).indexOf(activeItem);
                }
                
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        if (activeIndex < items.length - 1) {
                            items[activeIndex + 1].classList.add('active');
                            items[activeIndex + 1].scrollIntoView({ block: 'nearest' });
                        } else {
                            items[0].classList.add('active');
                            items[0].scrollIntoView({ block: 'nearest' });
                        }
                        break;
                        
                    case 'ArrowUp':
                        e.preventDefault();
                        if (activeIndex > 0) {
                            items[activeIndex - 1].classList.add('active');
                            items[activeIndex - 1].scrollIntoView({ block: 'nearest' });
                        } else {
                            items[items.length - 1].classList.add('active');
                            items[items.length - 1].scrollIntoView({ block: 'nearest' });
                        }
                        break;
                        
                    case 'Enter':
                        e.preventDefault();
                        activeItem = dropdownElement.querySelector('.dropdown-item.active');
                        if (activeItem) {
                            activeItem.click();
                        } else if (items.length === 1) {
                            items[0].click();
                        }
                        break;
                        
                    case 'Escape':
                        e.preventDefault();
                        dropdownElement.style.display = 'none';
                        break;
                        
                    case 'Tab':
                        dropdownElement.style.display = 'none';
                        break;
                }
            }
            
            // Initialize dropdown state on page load
            document.addEventListener('DOMContentLoaded', function() {
                // Explicitly set dropdowns to be hidden when page loads
                    drugDropdown.style.display = 'none';
                conditionDropdown.style.display = 'none';
            });
            
            // Initialize dropdown events
            setupDropdownEvents();
            
            // Search button click handler
            searchBtn.addEventListener('click', function() {
                // Get values
                const drug = drugInput.value.trim();
                const condition = conditionInput.value.trim();
                
                // Validate - require at least drug or condition
                if (!drug && !condition) {
                    showMessage('Please enter at least a drug name or pre-existing condition', 'error');
                    return;
                }
                
                // Clear previous results
                resultsContainer.innerHTML = '';
                resultsStats.innerHTML = '';
                messageBox.style.display = 'none';
                resultsSection.style.display = 'none';
                
                // Show loading
                searchBtn.textContent = 'Searching...';
                searchBtn.disabled = true;
                
                // Make API request
                fetch(`${API_URL}/api/search?drug=${encodeURIComponent(drug)}&condition=${encodeURIComponent(condition)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchBtn.textContent = 'Search for ADRs';
                        searchBtn.disabled = false;
                        
                        // Debug output to console
                        console.log("Search response:", data);
                        
                        if (data.success) {
                            if (data.count > 0) {
                                console.log(`Found ${data.count} results:`, data.results);
                                // Show results stats
                                const matchPercentage = data.match_percentage;
                                resultsStats.innerHTML = `
                                    <div class="results-stats">
                                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                            <div><strong>Found:</strong> ${data.count} matching record(s)</div>
                                            <div><strong>Total drug occurrences:</strong> ${data.total_drug_count}</div>
                                        </div>
                                        <div>
                                            <div><strong>Match rate:</strong></div>
                                            <div class="match-rate-bar">
                                                <div class="match-rate-fill" style="width: ${matchPercentage}%"></div>
                                            </div>
                                            <div><strong>${matchPercentage}%</strong> of this drug's reports match your criteria</div>
                                        </div>
                                    </div>
                                `;
                                
                                // Show results
                                data.results.forEach(result => {
                                    const resultCard = createResultCard(result, condition);
                                    resultsContainer.appendChild(resultCard);
                                });
                                
                                resultsSection.style.display = 'block';
                            } else {
                                showMessage(data.message || 'No matching records found for your search criteria.', 'warning');
                            }
                        } else {
                            showMessage(data.message || 'An error occurred while searching. Please try again.', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                        searchBtn.textContent = 'Search for ADRs';
                        searchBtn.disabled = false;
                        showMessage('Unable to connect to the server. Please check your connection and try again.', 'error');
                    });
            });
            
            // Function to create a result card
            function createResultCard(result, searchCondition) {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                // Header with timestamp and severity
                const header = document.createElement('div');
                header.style.display = 'flex';
                header.style.justifyContent = 'space-between';
                header.style.marginBottom = '10px';
                header.style.borderBottom = '1px solid rgba(255, 255, 255, 0.1)';
                header.style.paddingBottom = '10px';
                
                // Timestamp
                const timestamp = document.createElement('div');
                timestamp.textContent = `Reported: ${result.timestamp}`;
                header.appendChild(timestamp);
                
                // Severity badge
                const severity = document.createElement('div');
                severity.className = `severity-badge severity-${result.severity.toLowerCase()}`;
                severity.textContent = result.severity;
                header.appendChild(severity);
                
                card.appendChild(header);
                
                // Patient ID
                const patientId = document.createElement('div');
                patientId.innerHTML = `<strong>Patient ID:</strong> ${result.patient_id || 'Not assigned'}`;
                patientId.style.marginBottom = '10px';
                patientId.style.fontSize = '1.1rem';
                patientId.style.color = 'var(--primary-color)';
                card.appendChild(patientId);
                
                // Medical condition with highlighting
                const conditionEl = document.createElement('div');
                conditionEl.style.marginBottom = '5px';
                
                const searchConditionLower = searchCondition.toLowerCase();
                let conditionHtml = '<strong>Pre-existing Conditions:</strong> ';
                
                if (result.medical_condition.includes(',')) {
                    // Multiple conditions
                    const conditions = result.medical_condition.split(',').map(c => c.trim());
                    conditionHtml += conditions.map(c => {
                        if (c.toLowerCase().includes(searchConditionLower) || 
                            searchConditionLower.includes(c.toLowerCase())) {
                            return `<span class="highlight">${c}</span>`;
                        }
                        return c;
                    }).join(', ');
                } else {
                    // Single condition
                    if (result.medical_condition.toLowerCase().includes(searchConditionLower) || 
                        searchConditionLower.includes(result.medical_condition.toLowerCase())) {
                        conditionHtml += `<span class="highlight">${result.medical_condition}</span>`;
                    } else {
                        conditionHtml += result.medical_condition;
                    }
                }
                
                conditionEl.innerHTML = conditionHtml;
                card.appendChild(conditionEl);
                
                // Gender
                const gender = document.createElement('div');
                gender.innerHTML = `<strong>Gender:</strong> ${result.gender || 'Not specified'}`;
                gender.style.marginBottom = '5px';
                card.appendChild(gender);
                
                // Allergies (cause of administration)
                const allergies = document.createElement('div');
                allergies.innerHTML = `<strong>Any Allergies:</strong> ${result.cause_of_administration || 'Not specified'}`;
                allergies.style.marginBottom = '5px';
                card.appendChild(allergies);
                
                // Adverse reaction
                const reaction = document.createElement('div');
                reaction.innerHTML = `<strong>Additional Info:</strong> ${result.adverse_reaction || 'Not provided'}`;
                reaction.style.marginBottom = '15px';
                card.appendChild(reaction);
                
                // Action button
                const btnContainer = document.createElement('div');
                btnContainer.style.display = 'flex';
                btnContainer.style.justifyContent = 'flex-end';
                
                const actionBtn = document.createElement('button');
                actionBtn.textContent = 'Request Patient Update';
                actionBtn.style.padding = '8px 15px';
                
                actionBtn.addEventListener('click', function() {
                    alert(`Update request sent to patient ${result.patient_id}`);
                });
                
                btnContainer.appendChild(actionBtn);
                card.appendChild(btnContainer);
                
                return card;
            }
        });
    </script>
