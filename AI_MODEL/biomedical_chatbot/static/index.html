<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical ADR Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Biomedical ADR Predictor</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="patientForm">
                            <div class="mb-3">
                                <label for="currentMedications" class="form-label">Current Medications</label>
                                <input type="text" class="form-control" id="currentMedications" placeholder="Enter medications separated by commas">
                            </div>
                            <div class="mb-3">
                                <label for="preExistingConditions" class="form-label">Pre-existing Conditions</label>
                                <input type="text" class="form-control" id="preExistingConditions" placeholder="Enter conditions separated by commas">
                            </div>
                            <div class="mb-3">
                                <label for="drugUsed" class="form-label">Drugs Used</label>
                                <input type="text" class="form-control" id="drugUsed" placeholder="Enter drugs separated by commas">
                            </div>
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <input type="text" class="form-control" id="allergies" placeholder="Enter allergies separated by commas">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze</button>
                        </form>
                    </div>
                </div>
                <div id="result" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Analysis Results</h5>
                            <div id="analysisResult" class="analysis-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
